<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the day</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <h1>ChronoTell</h1>
        </nav>
    </header>
    <main>
        <div class="UI">

            <label for="date">Enter the date: </label>
            <input type="text" name="date" id="date">

            <label for="month">Enter the month(In words): </label>
            <input type="text" name="month" id="month">

            <label for="year">Enter the year: </label>
            <input type="text" name="year" id="year">
            <p class="instruction">* Please enter a year between <strong>1600</strong> and <strong>3200</strong>.</p>
            <div class="Enter">
                <button>Submit</button>
            </div>
        </div>
        <div class="FinalAnswer">
         
        </div>
    </main>
</body>
<script src="script.js"></script>

</html>
